<!DOCTYPE html>
<html lang="ko" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme"
      data-layout="vertical" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_layout}">

<th:block layout:fragment="content">
    <body>


    <div class="body-wrapper">
        <div class="container-fluid">
            <div class="card bg-info-subtle shadow-none position-relative overflow-hidden mb-4">
                <div class="card-body px-4 py-3">
                    <div class="row align-items-center">
                        <div class="col-9">
                            <h4 class="fw-semibold mb-8">조직 목록 Page</h4>
                        </div>
                        <div class="col-3">
                            <div class="text-center mb-n5">
                                <img
                                        src="../assets/images/breadcrumb/ChatBc.png"
                                        alt=""
                                        class="img-fluid mb-n4"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-register" role="tabpanel"
                     aria-labelledby="pills-register-tab" tabindex="0">
                    <div class="widget-content searchable-container list">
                        <div class="card card-body">
                            <div class="table-responsive">
                                <h5 class="card-title fw-semibold">부서 목록</h5>
                                <table class="table search-table align-middle text-nowrap">
                                    <thead class="header-item">
                                    <th></th>
                                    <th>Document</th>
                                    <th>Owner</th>
                                    <th>Organization</th>
                                    </thead>
                                    <tbody>
                                    <tr class="search-items">
                                        <td>
                                        </td>
                                        <td>
                                            <span class="usr-dc-name" data-phone="NHNACADEMY 경남">NHNACADEMY 경남</span>
                                        </td>
                                        <td>
                                            <span class="usr-role" data-role="Boston, USA">owner1</span>
                                        </td>
                                        <td>
                                            <button class="btn btn-primary w-60 py-8 mb-0 rounded-2" onclick="location.href='/admin/organization-management' ">조직 관리창</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="card w-100 position-relative overflow-hidden mb-0">
                            <div class="card-body p-4">
                                <h5 class="card-title fw-semibold">부서 추가</h5>
                                <form>
                                    <div class="row">
                                        <div class="col-12">
                                            <div>
                                                <label for="exampleInputtext1" class="form-label">추가할 부서명</label>
                                                <input type="text" class="form-control" id="exampleInputtext1"
                                                       placeholder="ex)NHN academy 경남">
                                            </div>
                                            <div>
                                                <label for="exampleInputtext2" class="form-label">게이트웨이 시리얼 넘버</label>
                                                <input type="text" class="form-control" id="exampleInputtext2"
                                                       placeholder="ex)1Qskxc1Yk779">
                                            </div>
                                            <div>
                                                <label for="exampleInputtext3" class="form-label">컨트롤러 시리얼 넘버</label>
                                                <input type="text" class="form-control" id="exampleInputtext3"
                                                       placeholder="ex)jsas0Sxc098921">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-flex align-items-center justify-content-end mt-4 gap-6">
                                                <button class="btn btn-primary">Creat</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </body>
</th:block>

</html>
