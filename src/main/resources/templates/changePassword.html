<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/blue_layout}" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>changePassword</title>
</head>
<th:block layout:fragment="content">
  <body class="bg-primary">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">비밀번호 변경</h3></div>
              <div class="card-body">
                <form th:action="@{/changePassword}" method="post">
                  <div class="form-floating mb-3">
                    <input class="form-control" id="now-password" name="now-password" type="text" placeholder="now-password">
                    <label for="now-password">현재 비밀번호</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="password-check" name="password-check" type="text" placeholder="password-check">
                    <label for="password-check">비밀번호 확인</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="new-password" name="new-password" type="text" placeholder="new-password">
                    <label for="new-password">새 비밀번호</label>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  </body>
</th:block>
</html>
