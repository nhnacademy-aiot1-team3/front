<!DOCTYPE html>
<html lang="ko" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme"
      data-layout="vertical" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/viewer_layout}">

<th:block layout:fragment="content">
    <body>
    <div class="body-wrapper">
        <div class="container-fluid">
            <div class="card bg-info-subtle shadow-none position-relative overflow-hidden mb-4">
                <div class="card-body px-4 py-3">
                    <div class="row align-items-center">
                        <div class="col-9">
                            <h4 class="fw-semibold mb-8">배터리</h4>
                        </div>
                        <div class="col-3">
                            <div class="text-center mb-n5">
                                <img
                                        src="/assets/images/breadcrumb/ChatBc.png"
                                        alt=""
                                        class="img-fluid mb-n4"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:each="batteryLevelList : ${batteryLevelLists}">
                <div class="row">
                    <div style="margin-bottom: 20px">
                        <h2 th:text="${batteryLevelList.get(0).branch}"></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-lg-4" th:each="batteryLevel : ${batteryLevelList}">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex align-items-start">
                                            <div>
                                                <h3 class="card-title" th:text="${batteryLevel.place}"></h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="earnings-month mt-1"></div>
                                    <div class="card-body">
                                        <div class="row pb-3 border-bottom">
                                            <div class="col-3">
                                                <div class="bg-primary-subtle text-primary text-center py-2 rounded-1">
                                                    <i class="ti ti-barcode fs-8"></i>
                                                </div>
                                            </div>
                                            <div class="col-9 d-flex align-items-center">
                                                <div>
                                                    <h5 class="card-title mb-1" th:text="${batteryLevel.device}">Battery Level Serial Number</h5>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row py-3 border-bottom">
                                            <div class="col-3">
                                                <div class="bg-danger-subtle text-danger text-center py-2 rounded-1">
                                                    <i class="ti ti-recharging fs-8"></i>
                                                </div>
                                            </div>
                                            <div class="col-9 d-flex align-items-center">
                                                <div>
                                                    <h5 class="card-title mb-1" th:text="${batteryLevel.value} + ' %'">Battery Level Value</h5>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </body>
</th:block>

</html>
