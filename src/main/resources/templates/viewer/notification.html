<!DOCTYPE html>
<html lang="ko" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme"
      data-layout="vertical" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/viewer_layout}">

<th:block layout:fragment="content">
  <body>
  <div class="body-wrapper">
    <div class="container-fluid">
        <div class="card bg-info-subtle shadow-none position-relative overflow-hidden mb-4">
          <div class="card-body px-4 py-3">
            <div class="row align-items-center">
              <div class="col-9">
                <h4 class="fw-semibold mb-8">공지사항</h4>
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a class="text-muted text-decoration-none" href="/viewer/notifications"
                      >Home</a
                      >
                    </li>
                    <li class="breadcrumb-item" aria-current="page">Notification</li>
                  </ol>
                </nav>
              </div>
              <div class="col-3">
                <div class="text-center mb-n5">
                  <img src="/assets/images/breadcrumb/ChatBc.png" alt class="img-fluid mb-n4">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="form-group">
            <h3 class="fw-semibold mb-8" style="margin-top: 20px">제목</h3>
            <div style="margin-top: 10px" type="text" class="form-control" name="title" th:text="${notification.title}">
          </div>
          <div class="form-group">
            <h3 class="fw-semibold mb-8" style="margin-top: 20px">내용</h3>
            <span style="margin-top: 10px"></span>
            <div class="form-control" name="contents" rows="3" style="height: 600px" th:text="${notification.contents}"></div>
          </div>
        </div>
    </div>
  </div>
  </body>
</th:block>

</html>
