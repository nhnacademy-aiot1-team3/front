<!DOCTYPE html>
<html lang="ko" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme"
      data-layout="vertical" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/viewer_layout}">

<th:block layout:fragment="content">
    <body>
    <div class="page-wrapper">
        <div class="body-wrapper">
            <div class="container-fluid">
                <div class="card bg-info-subtle shadow-none position-relative overflow-hidden mb-4">
                    <div class="card-body px-4 py-3">
                        <div class="row align-items-center">
                            <div class="col-9">
                                <h4 class="fw-semibold mb-8">디바이스 로그</h4>
                            </div>
                            <div class="col-3">
                                <div class="text-center mb-n5">
                                    <img
                                            src="/assets/images/breadcrumb/ChatBc.png"
                                            alt=""
                                            class="img-fluid mb-n4"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="widget-content searchable-container list" th:each="entry : ${deviceLog}">
                    <div class="card card-body">
                        <div class="table-responsive">
                            <div th:with="organization=${entry.key}, deviceLogs=${entry.value}">
                                <h5 class="card-title fw-semibold">
                                    <span th:text="${organization.getOrganizationName()}">Organization Name</span>의
                                    디바이스 로그 리스트
                                </h5>
                                <table id="organizationTable" class="datatable">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>디바이스 장비 Serial Number</th>
                                        <th>디바이스 장비 이름</th>
                                        <th>날짜 및 시간</th>
                                        <th>코드</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="deviceLog : ${deviceLogs}">
                                        <td th:text="${deviceLog.getLogId()}">ID</td>
                                        <td th:text="${deviceLog.getDevice().getDeviceSn()}">Serial Number</td>
                                        <td th:text="${deviceLog.getDevice().getDeviceName()}">Name</td>
                                        <td th:text="${deviceLog.getTimestamp()}">Date and Time</td>
                                        <td th:text="${deviceLog.getValue()}">Code</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</th:block>
