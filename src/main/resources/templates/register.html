<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/blue_layout}" lang="ko">

<th:block layout:fragment="content">
    <script th:inline="javascript">
        function checkOnlyOne(element) {
            const checkboxes = document.getElementsByName("role");
            checkboxes.forEach((cb) => {
                cb.checked = false;
            });
            element.checked = true;
        }
    </script>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form th:action="@{/register}" method="post">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="id" name="id" type="text" placeholder="id" />
                                                <label for="id">id</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="email" name="email" type="text" placeholder="email" />
                                                <label for="id">email</label>
                                            </div>
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="password" name="password" type="password" placeholder="Create a password" />
                                                <label for="password">password</label>
                                            </div>

                                            <input type="checkbox" name="role" value="owner" onclick="checkOnlyOne(this)"/>
                                            <label>OWNER</label><br/>

                                            <input type="checkbox" name="role" value="viewer" onclick="checkOnlyOne(this)"/>
                                            <label>VIEWER</label><br/>
<!--                                            <div class="row mb-3">-->
<!--                                                <div class="col-md-6">-->
<!--                                                    <div class="form-floating mb-3 mb-md-0">-->
<!--                                                        <input class="form-control" id="password" name="password" type="password" placeholder="Create a password" />-->
<!--                                                        <label for="password">password</label>-->
<!--                                                    </div>-->
<!--                                                </div>-->
<!--                                                <div class="col-md-6">-->
<!--                                                    <div class="form-floating mb-3 mb-md-0">-->
<!--                                                        <input class="form-control" id="passwordConfirm" type="password" placeholder="Confirm password" />-->
<!--                                                        <label for="passwordConfirm">Confirm Password</label>-->
<!--                                                    </div>-->
<!--                                                </div>-->
<!--                                            </div>-->
                                            <div class="mt-4 mb-0">
                                                <button class="btn btn-primary" href="/register" type="submit">Create Account</button>

<!--                                                <div class="d-grid"><a class="btn btn-primary btn-block" href="/register">Create Account</a></div>-->
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="login">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</th:block>
</html>
