<!DOCTYPE html>
<html lang="ko" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme" data-layout="vertical">

<head>
  <!-- Required meta tags -->
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Favicon icon-->
<link
  rel="shortcut icon"
  type="image/png"
  href="/assets/images/logos/databo3-load.jpg"
/>

<!-- Core Css -->
<link rel="stylesheet" href="/assets/css/styles.css" />

  <title>Modernize Bootstrap Admin</title>
  <script th:inline="javascript">
    function checkOnlyOne(element) {
      const checkboxes = document.getElementsByName("role");
      checkboxes.forEach((cb) => {
        cb.checked = false;
      });
      element.checked = true;
      var labelId = checkbox.getAttribute('id');
      var associatedLabel = document.querySelector('label[for="' + labelId + '"]');
      associatedLabel.click();
    }

    function go() {
      document.form.target = "/idcheck";
      document.form.submit();
    }

    function validateForm() {
      var checkboxes = document.querySelectorAll('input[name="role"]:checked');
      if (checkboxes.length === 0) {
        alert("OWNER ViEWER 중 선택 해야합니다");
        return false;
      }
      return true;
    }
  </script>
</head>

<body>
  <div id="main-wrapper">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 w-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3 auth-card">
            <div class="card mb-0">
              <div class="card-body">
                <a href="../main/index.html" class="text-nowrap logo-img text-center d-block mb-5 w-100">
                  <img src="../assets/images/logos/databo3-logo.jpg" class="dark-logo" alt="Logo-Dark" width="150px" height="auto"/>
                </a>
                <div class="row">
                  <div class="col-6 mb-2 mb-sm-0">
                    <a class="btn text-dark border fw-normal d-flex align-items-center justify-content-center rounded-2 py-8"
                       href="javascript:void(0)" role="button">
                      <img src="../assets/images/svgs/github-icon.svg" alt="" class="img-fluid me-2" width="18" height="18">
                      <span class="flex-shrink-0">with GitHub</span>
                    </a>
                  </div>
                  <div class="col-6">
                    <a class="btn text-dark border fw-normal d-flex align-items-center justify-content-center rounded-2 py-8"
                       href="javascript:void(0)" role="button">
                      <img src="../assets/images/svgs/payco-icon.png" alt="" class="img-fluid me-2" width="18" height="18">
                      <span class="flex-shrink-0">with PAYCO</span>
                    </a>
                  </div>
                </div>
                <div class="position-relative text-center my-4">
                  <p class="mb-0 fs-4 px-3 d-inline-block bg-white z-index-5 position-relative">or sign Up with</p>
                  <span class="border-top w-100 position-absolute top-50 start-50 translate-middle"></span>
                </div>
                <form th:action="@{/register}" method="post">
                  <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" name="id" aria-describedby="textHelp">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name ="email" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                  </div>
                  <div class="mb-5">
                    <input type="checkbox" id="ownerCheckbox" name="role" value=2 onclick="checkOnlyOne(this)"/>
                    <label for="ownerCheckbox">OWNER</label><br/>

                    <input type="checkbox" id="viewerCheckbox" name="role" value=3 onclick="checkOnlyOne(this)"/>
                    <label for="viewerCheckbox">VIEWER</label><br/>
                  </div>
                  <button class="btn btn-primary w-100 py-8 mb-4 rounded-2" href="/register" type="submit">회원가입</button>
<!--                  <a href="./authentication-login.html" class="btn btn-primary w-100 py-8 mb-4 rounded-2">회원가입</a>-->
                  <div class="d-flex align-items-center">
                    <p class="fs-4 mb-0 text-dark">Already have an Account?</p>
                    <a class="text-primary fw-medium ms-2" href="/login">Sign In</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="dark-transparent sidebartoggler"></div>
  <!-- Import Js Files -->
<script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/libs/simplebar/dist/simplebar.min.js"></script>
<script src="/assets/js/theme/app.init.js"></script>
<script src="/assets/js/theme/theme.js"></script>
<script src="/assets/js/theme/app.min.js"></script>
<script src="/assets/js/theme/sidebarmenu.js"></script>

<!-- solar icons -->
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
