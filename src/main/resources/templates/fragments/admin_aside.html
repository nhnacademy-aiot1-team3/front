<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="aside">
    <div class="preloader">
        <img src="/assets/images/logos/databo3-load.jpg" alt="loader" class="lds-ripple img-fluid" />
    </div>
    <aside class="left-sidebar with-vertical">
        <div>
            <div class="brand-logo d-flex align-items-center justify-content-between">
                <a href="/" class="text-nowrap logo-img">
                    <img
                            src="/assets/images/logos/databo3-admin-logo.png"
                            class="dark-logo"
                            alt="Logo-Dark"
                            width="130px" height="auto"
                    />
                </a>
                <a
                        href="javascript:void(0)"
                        class="sidebartoggler ms-auto text-decoration-none fs-5 d-block d-xl-none"
                >
                    <i class="ti ti-x"></i>
                </a>
            </div>

            <nav class="sidebar-nav scroll-sidebar" data-simplebar>
                <ul id="sidebarnav">
                    <li class="nav-small-cap">
                        <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                        <span class="hide-menu">Menu</span>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/admin/owner-register-request" aria-expanded="false">
                            <span>
                                <i class="ti ti-user-plus"></i>
                            </span>
                            <span class="hide-menu">오너 회원가입 요청</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/admin/organization-list" aria-expanded="false">
                            <span>
                                <i class="ti ti-home-search"></i>
                            </span>
                            <span class="hide-menu">조직 목록/관리</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/admin/member-list" aria-expanded="false">
                            <span>
                                <i class="ti ti-users"></i>
                            </span>
                            <span class="hide-menu">회원 목록</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/admin/notifications" aria-expanded="false">
                            <span>
                              <i class="ti ti-notes"></i>
                            </span>
                            <span class="hide-menu">공지사항</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/admin/my-page" aria-expanded="false">
                            <span>
                                <i class="ti ti-man"></i>
                            </span>
                            <span class="hide-menu">마이페이지</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="fixed-profile p-3 mx-4 mb-2 bg-secondary-subtle rounded mt-3">
                <div class="hstack gap-3">
                    <div class="john-img">
                        <img
                                src="/assets/images/profile/user-1.jpg"
                                class="rounded-circle"
                                width="40"
                                height="40"
                                alt=""
                        />
                    </div>
                    <div class="john-title">
                        <h5 class="mb-1 fs-3"><span sec:authentication="name"></span> </h5>
                        <span class="mb-1 d-block">
                                <span>ADMIN</span>
                        </span>
                    </div>
                    <a
                            class="border-0 bg-transparent text-primary ms-auto"
                            tabindex="0"
                            type="button"
                            aria-label="logout"
                            data-bs-toggle="tooltip"
                            data-bs-placement="top"
                            data-bs-title="logout"
                            href="/logout"
                    >
                        <i class="ti ti-power fs-6"></i>
                    </a>
                </div>
            </div>
        </div>
    </aside>
</th:block>
</html>
