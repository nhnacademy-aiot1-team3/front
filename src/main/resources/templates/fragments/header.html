<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="header">
    <div class="page-wrapper">

    <header class="topbar">
        <div class="with-vertical">
            <nav class="navbar navbar-expand-lg p-0">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a
                                class="nav-link sidebartoggler nav-icon-hover ms-n3"
                                id="headerCollapse"
                                href="javascript:void(0)"
                        >
                            <i class="ti ti-menu-2"></i>
                        </a>
                    </li>

                </ul>
                <div class="collapse navbar-collapse justify-content-end">
                    <div class="d-flex align-items-center justify-content-between">
                        <a
                                href="javascript:void(0)"
                                class="nav-link d-flex d-lg-none align-items-center justify-content-center"
                                type="button"
                                data-bs-toggle="offcanvas"
                                data-bs-target="#mobilenavbar"
                                aria-controls="offcanvasWithBothOptions"
                        >
                            <i class="ti ti-align-justified fs-7"></i>
                        </a>
                        <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-center">
                            <li class="nav-item dropdown">
                                <a
                                        class="nav-link pe-0"
                                        href="javascript:void(0)"
                                        id="drop1"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false"
                                >
                                    <div class="d-flex align-items-center">
                                        <div class="user-profile-img">
                                            <img
                                                    src="../assets/images/profile/user-1.jpg"
                                                    class="rounded-circle"
                                                    width="35"
                                                    height="35"
                                                    alt=""
                                            />
                                        </div>
                                    </div>
                                </a>
                                <div
                                        class="dropdown-menu content-dd dropdown-menu-end dropdown-menu-animate-up"
                                        aria-labelledby="drop1"
                                >
                                    <div class="profile-dropdown position-relative" data-simplebar>
                                        <div class="py-3 px-7 pb-0">
                                            <h5 class="mb-0 fs-5 fw-semibold">User Profile</h5>
                                        </div>
                                        <div class="d-flex align-items-center py-9 mx-7 border-bottom">
                                            <img
                                                    src="../assets/images/profile/user-1.jpg"
                                                    class="rounded-circle"
                                                    width="80"
                                                    height="80"
                                                    alt=""
                                            />
                                            <div class="ms-3">
                                                <h5 class="mb-1 fs-3"><span sec:authentication="name"></span> </h5>
                                                <span class="mb-1 d-block">
                                                    <span sec:authorize="hasAnyRole('ADMIN')">
                                                        <span>ADMIN</span>
                                                    </span>
                                                    <span sec:authorize="hasAnyRole('OWNER')">
                                                        <span>OWNER</span>
                                                    </span>
                                                    <span sec:authorize="hasAnyRole('VIEWER')">
                                                        <span>VIEWER</span>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="d-grid py-4 px-7 pt-8">
                                            <a href="/logout" class="btn btn-outline-primary">Log Out</a>
                                        </div>
                                    </div>

                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    </div>
</th:block>
</html>
