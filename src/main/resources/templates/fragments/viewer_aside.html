<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="aside">
    <div class="preloader">
        <img src="/assets/images/logos/databo3-load.jpg" alt="loader" class="lds-ripple img-fluid" />
    </div>
    <aside class="left-sidebar with-vertical">
        <div>
            <div class="brand-logo d-flex align-items-center justify-content-between">
                <a href="/" class="text-nowrap logo-img">
                    <img
                            src="/assets/images/logos/databo3-logo.jpg"
                            class="dark-logo"
                            alt="Logo-Dark"
                            width="130px" height="auto"
                    />
                </a>
                <a
                        href="javascript:void(0)"
                        class="sidebartoggler ms-auto text-decoration-none fs-5 d-block d-xl-none"
                >
                    <i class="ti ti-x"></i>
                </a>
            </div>

            <nav class="sidebar-nav scroll-sidebar" data-simplebar>
                <ul id="sidebarnav">
                    <li class="nav-small-cap">
                        <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                        <span class="hide-menu">Menu</span>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/viewer/notifications" aria-expanded="false">
                            <span>
                                <i class="ti ti-notification"></i>
                            </span>
                            <span class="hide-menu">공지사항</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <form id="temperatureForm" action="/viewer/sensor-page" method="get">
                            <input type="hidden" name="sensorType" value="1">
                            <input type="hidden" name="type" value="temperature">
                            <a class="sidebar-link" href="#" onclick="document.getElementById('temperatureForm').submit();" aria-expanded="false">
                                <i class="ti ti-temperature"></i>
                                <span class="hide-menu">온도</span>
                            </a>
                        </form>
                    </li>
                    <li class="sidebar-item">
                        <form id="humidityForm" action="/viewer/sensor-page" method="get">
                            <input type="hidden" name="sensorType" value="2">
                            <input type="hidden" name="type" value="humidity">
                            <a class="sidebar-link" href="#" onclick="document.getElementById('humidityForm').submit();" aria-expanded="false">
                                <i class="ti ti-droplet-half-2"></i>
                                <span class="hide-menu">습도</span>
                            </a>
                        </form>
                    </li>
                    <li class="sidebar-item">
                        <form id="CO2Form" action="/viewer/sensor-page" method="get">
                            <input type="hidden" name="sensorType" value="3">
                            <input type="hidden" name="type" value="co2">
                            <a class="sidebar-link" href="#" onclick="document.getElementById('CO2Form').submit();" aria-expanded="false">
                                <i class="ti ti-wind"></i>
                                <span class="hide-menu">CO2</span>
                            </a>
                        </form>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/viewer/battery-level" aria-expanded="false">
                            <span>
                              <i class="ti ti-battery-3"></i>
                            </span>
                            <span class="hide-menu">배터리</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/viewer/organization-list" aria-expanded="false">
                            <span>
                              <i class="ti ti-home-search"></i>
                            </span>
                            <span class="hide-menu">조직 목록/신청</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/viewer/device-log" aria-expanded="false">
                            <span>
                              <i class="ti ti-clipboard-list"></i>
                            </span>
                            <span class="hide-menu">디바이스 로그</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/viewer/error" aria-expanded="false">
                            <span>
                              <i class="ti ti-bug"></i>
                            </span>
                            <span class="hide-menu">에러 로그</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="/viewer/my-page" aria-expanded="false">
                            <span>
                              <i class="ti ti-man"></i>
                            </span>
                            <span class="hide-menu">마이페이지</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="fixed-profile p-3 mx-4 mb-2 bg-secondary-subtle rounded mt-3">
                <div class="hstack gap-3">
                    <div class="john-img">
                        <img
                                src="/assets/images/profile/user-1.jpg"
                                class="rounded-circle"
                                width="40"
                                height="40"
                                alt=""
                        />
                    </div>
                    <div class="john-title">
                        <h5 class="mb-1 fs-3"><span sec:authentication="name"></span> </h5>
                        <span class="mb-1 d-block">
                            <span>VIEWER</span>
                        </span>
                    </div>
                    <a
                            class="border-0 bg-transparent text-primary ms-auto"
                            tabindex="0"
                            type="button"
                            aria-label="logout"
                            data-bs-toggle="tooltip"
                            data-bs-placement="top"
                            data-bs-title="logout"
                            href="/logout"
                    >
                        <i class="ti ti-power fs-6"></i>
                    </a>
                </div>
            </div>
        </div>
    </aside>
</th:block>
</html>
