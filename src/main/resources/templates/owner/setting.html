<!DOCTYPE html>
<html lang="ko" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme"
      data-layout="vertical" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/owner_layout}">

<th:block layout:fragment="content">
    <body>
    <div class="body-wrapper">
        <div class="container-fluid">
            <div class="card bg-info-subtle shadow-none position-relative overflow-hidden mb-4">
                <div class="card-body px-4 py-3">
                    <div class="row align-items-center">
                        <div class="col-9">
                            <h4 class="fw-semibold mb-8">디바이스/센서 설정</h4>
                        </div>
                        <div class="col-3">
                            <div class="text-center mb-n5">
                                <img
                                        src="/assets/images/breadcrumb/ChatBc.png"
                                        alt=""
                                        class="img-fluid mb-n4"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card overflow-hidden chat-application">
                <div class="d-flex w-100">
                    <!-- 센서 장비 장소별 네비게이션 바 -->
                    <div class="left-part border-end w-30 flex-shrink-0 d-none d-lg-block h-auto">
                        <!-- 브렌치별 place별로 for문으로 돌리기 -->
                        <div class="container">
                            <nav class="navbar navbar-light bg-light flex-column animated bounceInDown">
                                <ul class="navbar-nav">
                                    <li class="nav-item sub-menu">
                                        <a class="nav-link">
                                            <div class="px-9 pt-4 pb-3">
                                                <h4 class="fw-semibold mb-8">
                                                    <span class="organization-name">Temperature</span>
                                                    <span class='fa fa-caret-down right'></span>
                                                </h4>
                                            </div>
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li class="dropdown-item sub-menu"
                                                th:each="temperatureOrganization : ${temperatureSensorList}">
                                                    <a class="nav-link">
                                                    <!-- 조직 이름 여기-->
                                                    <h4 class="fw-semibold mb-8">
                                                        <span class="organization-name"
                                                              th:text="${temperatureOrganization.getOrganizationName()}"></span>
                                                        <div class='fa fa-caret-down right'></div>
                                                    </h4>
                                                </a>
                                                <ul class="dropdown-menu" th:if="${temperatureOrganization.getPlace().size() > 0}">
                                                    <li class="dropdown-item sub-menu"
                                                        th:each="place : ${temperatureOrganization.getPlace()}">
                                                        <a class="nav-link">
                                                            <span class="place-name"
                                                                  th:text="${place.getPlaceName()}"></span>
                                                            <div class='fa fa-caret-down right'></div>
                                                        </a>
                                                        <ul class="dropdown-menu"
                                                            th:if="${place.getSensors().size() > 0}">
                                                            <li class="dropdown-item"
                                                                th:each="sensor : ${place.getSensors()}">
                                                                <form class="temp-form" action="/owner/get-device" method="get">
                                                                    <input type="hidden" name="organizationId" th:value="${temperatureOrganization.getOrganizationId()}"/>
                                                                    <input type="hidden" name="organizationName" th:value="${temperatureOrganization.getOrganizationName()}"/>
                                                                    <input type="hidden" name="placeName" th:value="${place.getPlaceName()}"/>
                                                                    <input type="hidden" name="sensorSn" th:value="${sensor.getSensorSn()}"/>
                                                                    <input type="hidden" name="sensorTypeId" value="1"/>
                                                                    <a class="sensor-link" href="#" onclick="this.closest('form').submit();" aria-expanded="false">
                                                                        <span th:text="${sensor.getSensorName() + '(' + sensor.getSensorSn() + ')'}"></span>
                                                                    </a>
                                                                </form>
                                                            </li>
                                                        </ul>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                                <ul class="navbar-nav">
                                    <li class="nav-item sub-menu">
                                        <a class="nav-link">
                                            <div class="px-9 pt-4 pb-3">
                                                <h4 class="fw-semibold mb-8">
                                                    <span class="organization-name">Humidity</span>
                                                    <span class='fa fa-caret-down right'></span>
                                                </h4>
                                            </div>
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li class="dropdown-item sub-menu"
                                                th:each="organization : ${humiditySensorList}">
                                                <a class="nav-link">
                                                    <!-- 조직 이름 여기-->
                                                    <h4 class="fw-semibold mb-8">
                                                        <span class="organization-name"
                                                              th:text="${organization.getOrganizationName()}"></span>
                                                        <div class='fa fa-caret-down right'></div>
                                                    </h4>
                                                </a>
                                                <ul class="dropdown-menu" th:if="${organization.getPlace().size() > 0}">
                                                    <li class="dropdown-item sub-menu"
                                                        th:each="place : ${organization.getPlace()}">
                                                        <a class="nav-link">
                                                            <span class="place-name"
                                                                  th:text="${place.getPlaceName()}"></span>
                                                            <div class='fa fa-caret-down right'></div>
                                                        </a>
                                                        <ul class="dropdown-menu"
                                                            th:if="${place.getSensors().size() > 0}">
                                                            <li class="dropdown-item"
                                                                th:each="sensor : ${place.getSensors()}">
                                                                <form class="humidity-form" action="/owner/get-device" method="get">
                                                                    <input type="hidden" name="organizationId" th:value="${organization.getOrganizationId()}"/>
                                                                    <input type="hidden" name="organizationName" th:value="${organization.getOrganizationName()}"/>
                                                                    <input type="hidden" name="placeName" th:value="${place.getPlaceName()}"/>
                                                                    <input type="hidden" name="sensorSn" th:value="${sensor.getSensorSn()}"/>
                                                                    <input type="hidden" name="sensorTypeId" value="2"/>
                                                                    <a class="sensor-link" href="#" onclick="this.closest('form').submit();" aria-expanded="false">
                                                                        <span th:text="${sensor.getSensorName() + '(' + sensor.getSensorSn() + ')'}"></span>
                                                                    </a>
                                                                </form>
                                                            </li>
                                                        </ul>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                                <ul class="navbar-nav">
                                    <li class="nav-item sub-menu">
                                        <a class="nav-link">
                                            <div class="px-9 pt-4 pb-3">
                                                <h4 class="fw-semibold mb-8">
                                                    <span class="organization-name">CO2</span>
                                                    <span class='fa fa-caret-down right'></span>
                                                </h4>
                                            </div>
                                        </a>
                                        <!--                        <div >-->
                                        <ul class="dropdown-menu">
                                            <li class="dropdown-item sub-menu"
                                                th:each="organization : ${co2SensorList}">
                                                <a class="nav-link">
                                                    <!-- 조직 이름 여기-->
                                                    <h4 class="fw-semibold mb-8">
                                                        <span class="organization-name"
                                                              th:text="${organization.getOrganizationName()}"></span>
                                                        <span class='fa fa-caret-down right'></span>
                                                    </h4>
                                                </a>
                                                <ul class="dropdown-menu" th:if="${organization.getPlace().size() > 0}">
                                                    <li class="dropdown-item sub-menu"
                                                        th:each="place : ${organization.getPlace()}">
                                                        <a class="nav-link">
                                                            <span class="place-name"
                                                                  th:text="${place.getPlaceName()}"></span>
                                                            <div class='fa fa-caret-down right'></div>
                                                        </a>
                                                        <ul class="dropdown-menu"
                                                            th:if="${place.getSensors().size() > 0}">
                                                            <li class="dropdown-item"
                                                                th:each="sensor : ${place.getSensors()}">
                                                                <form class="co2-form" action="/owner/get-device" method="get">
                                                                    <input type="hidden" name="organizationId" th:value="${organization.getOrganizationId()}"/>
                                                                    <input type="hidden" name="organizationName" th:value="${organization.getOrganizationName()}"/>
                                                                    <input type="hidden" name="placeName" th:value="${place.getPlaceName()}"/>
                                                                    <input type="hidden" name="sensorSn" th:value="${sensor.getSensorSn()}"/>
                                                                    <input type="hidden" name="sensorTypeId" value="3"/>
                                                                    <a class="sensor-link" href="#" onclick="this.closest('form').submit();" aria-expanded="false">
                                                                        <span th:text="${sensor.getSensorName() + '(' + sensor.getSensorSn() + ')'}"></span>
                                                                    </a>
                                                                </form>
                                                            </li>
                                                        </ul>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                    <div class="container-fluid">

                        <!-- deviceList가 null일 때 보여줄 내용 -->
                        <div th:if="${deviceList == null}" class="text-right mt-3 mb-3 d-fixed">
                            <h2 id="selectSensor">설정할 기기를 선택해주세요</h2>
                        </div>
                        <div th:if="${deviceList != null}">
                            <h3 th:text="${'조직 : ' + organizationName}"></h3>
                            <h3 th:text="${'장소 : ' + placeName }"></h3>
                            <h3 th:text="${'센서 : ' + sensorSn}"></h3>
                            <h3 th:if="${sensorTypeId == 1}">타입 : temperature</h3>
                            <h3 th:if="${sensorTypeId == 2}">타입 : humidity</h3>
                            <h3 th:if="${sensorTypeId == 3}">타입 : co2</h3>

                        <div class="d-flex flex-wrap my-5">
                            <div class="col-lg-6 d-flex align-items-stretch">
                                <div>
                                    <h5 class="card-title fw-semibold">설정</h5>
                                    <form action="/owner/modifyGeneralConfig" method="post">
                                        <!--                                                <input type="hidden" name="organizationId" th:value="${organization.getOrganizationId()}"/>-->
                                        <div class="row">
                                            <div class="col-12">
                                                <div>
                                                    <label for="settingTypeList" class="form-label">Sensor SettingType</label>
                                                    <select id="settingTypeList" name="functionId" class="form-select">
                                                        <option th:if="${generalConfig == null}">Select a SettingType</option>
                                                        <option th:value="1" th:if="${generalConfig.getFunctionId() == 1}">READ_ONLY</option>
                                                        <option th:value="2" th:if="${generalConfig.getFunctionId() == 2}">CUSTOM</option>
                                                        <option th:value="3" th:if="${generalConfig.getFunctionId() == 3}">AI</option>
                                                        <option th:each="settingFunctionType: ${settingFunctionTypeList}"
                                                                th:value="${settingFunctionType.getFunctionId()}"
                                                                th:text="${settingFunctionType.getFunctionName()}"></option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="deviceList" class="form-label">Device</label>
                                                    <select id="deviceList" name="deviceSn" class="form-select">
                                                        <option th:if="${generalConfig.getDeviceSn() == null}"
                                                                value="">Select a SettingType</option>
                                                        <option th:if="${generalConfig.getDeviceSn() != null}"
                                                                th:value="${generalConfig.getDeviceSn()}"
                                                                th:text="${generalConfig.getDeviceName() + '(' + generalConfig.getDeviceSn() + ')'}"></option>
                                                        <option th:value="${null}" th:text="없음"></option>
                                                        <option th:each="device: ${deviceList}"
                                                                th:value="${device.getDeviceSn()}"
                                                                th:text="${device.getDeviceName() + '(' + device.getDeviceSn() + ')'}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <input type="hidden" name="organizationId" th:value="${organizationId}"/>
                                                <input type="hidden" name="sensorSn" th:value="${sensorSn}"/>
                                                <input type="hidden" name="sensorTypeId" th:value="${sensorTypeId}"/>
                                                <input type="hidden" name="organizationName" th:value="${organizationName}"/>
                                                <input type="hidden" name="placeName" th:value="${placeName}"/>

                                                <div class="d-flex align-items-center justify-content-end mt-4 gap-6">
                                                    <button class="btn btn-primary" type="submit">설정</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-stretch">
                                <div>
                                    <h5 class="card-title fw-semibold">값 설정</h5>
                                    <form action="/owner/createValueConfig" method="post" th:if="${valueConfig.value.size() == 0}">
                                        <div class="row">
                                            <div class="col-12">
                                                <div>
                                                    <div>
                                                        <label class="form-label">값</label>
                                                        <input th:if="${generalConfig.getFunctionId() == 2}" type="text" class="form-control"
                                                               name="firstEntry">
                                                        <input th:unless="${generalConfig.getFunctionId() == 2}" type="text" class="form-control"
                                                               name="firstEntry" disabled>
                                                    </div>
                                                </div>
                                                <div>
                                                    <label class="form-label">오차</label>

                                                    <input th:if="${generalConfig.getFunctionId() == 2}" type="text" class="form-control"
                                                           name="secondEntry">
                                                    <input th:unless="${generalConfig.getFunctionId() == 2}" type="text" class="form-control"
                                                           name="secondEntry" disabled>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-flex align-items-center justify-content-end mt-4 gap-6">
                                                    <button class="btn btn-primary" type="submit">생성</button>
                                                </div>
                                            </div>
                                        </div>
                                        <input type="hidden" name="organizationId" th:value="${organizationId}"/>
                                        <input type="hidden" name="sensorSn" th:value="${sensorSn}"/>
                                        <input type="hidden" name="sensorTypeId" th:value="${sensorTypeId}"/>
                                        <input type="hidden" name="organizationName" th:value="${organizationName}"/>
                                        <input type="hidden" name="placeName" th:value="${placeName}"/>
                                    </form>

                                    <form action="/owner/modifyValueConfig" method="post" th:if="${valueConfig.value.size() != 0}">
                                        <div class="row">
                                            <div class="col-12">
                                                <div>
                                                    <div>
                                                        <label class="form-label">값</label>
                                                        <input th:if="${generalConfig.getFunctionId() == 2}" type="text" class="form-control"
                                                               name="firstEntry" th:placeholder="${valueConfig.value.get(0).firstEntry}">
                                                        <input th:unless="${generalConfig.getFunctionId() == 2}" type="text" class="form-control"
                                                               name="firstEntry" th:placeholder="${valueConfig.value.get(0).firstEntry}" disabled>
                                                    </div>
                                                </div>
                                                <div>
                                                    <label class="form-label">오차</label>
                                                    <input th:if="${generalConfig.getFunctionId() == 2}" type="text" class="form-control"
                                                           name="secondEntry" th:placeholder="${valueConfig.value.get(0).secondEntry}">
                                                    <input th:unless="${generalConfig.getFunctionId() == 2}" type="text" class="form-control"
                                                           name="secondEntry" th:placeholder="${valueConfig.value.get(0).secondEntry}" disabled>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-flex align-items-center justify-content-end mt-4 gap-6">
                                                    <button class="btn btn-primary" type="submit">수정</button>
                                                </div>
                                            </div>
                                        </div>
                                        <input type="hidden" name="organizationId" th:value="${organizationId}"/>
                                        <input type="hidden" name="sensorSn" th:value="${sensorSn}"/>
                                        <input type="hidden" name="sensorTypeId" th:value="${sensorTypeId}"/>
                                        <input type="hidden" name="organizationName" th:value="${organizationName}"/>
                                        <input type="hidden" name="placeName" th:value="${placeName}"/>
                                        <input type="hidden" name="organizationId" th:value="${valueConfig}"/>
                                    </form>

                                </div>
                            </div>
                        </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    </body>
</th:block>

</html>
