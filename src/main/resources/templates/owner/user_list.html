<th:block layout:fragment="content">

    <div class="body-wrapper">
      <div class="container-fluid">
        <div class="card bg-info-subtle shadow-none position-relative overflow-hidden mb-4">
          <div class="card-body px-4 py-3">
            <div class="row align-items-center">
              <div class="col-9">
                <h1 class="fw-semibold mb-8">승인 대기 목록</h1>
              </div>
              <div class="col-3">
                <div class="texte-center mb-n5">
                  <img src="/assets/images/breadcrumb/ChatBc.png" alt class="img-fluid mb-n4">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <table style="width: 100%; border-collapse: separate; border-spacing: 10px">
            <thead style="margin-bottom: 20px">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">DATE</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody th:each="approve:${approveList}"><!--th:each="approve:${approveList}"-->

                <td><div class="d-flex align-items-center" th:text="${approve.id}"></div></td>
                <td th:text="${approve.namme}"></td>
                <td th:text="${approve.date}"></td>
                <td>
                  <button type="submit" class="btn btn-primary">승인</button>
                  <button type="submit" class="btn btn-primary">거절</button>
                </td>
              </tr>
            </tbody>

          </table>
          <div class="card bg-info-subtle shadow-none position-relative overflow-hidden mb-4" style="margin-top: 70px">

                </div>
                <div class="col-3">

                    <img src="/assets/images/breadcrumb/ChatBc.png" alt class="img-fluid mb-n4">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <table style="width: 100%; border-collapse: separate; border-spacing: 10px">
            <thead style="margin-bottom: 20px">

              <th scope="col">ID</th>
              <th scope="col">NAME</th>

              <th scope="col">LASTLOGINDATE</th>

            </thead>
            <tbody th:each="viewer:${viewerList}"><!--th:each="approve:${approveList}"-->

              <td th:text="${viewer.date}"></td>
              <td th:text="${viewer.lastLoginDate}"></td>
              </tr>
              </tbody>
          </table>
