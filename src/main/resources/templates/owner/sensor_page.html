<!DOCTYPE html>
<html lang="ko" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme"
      data-layout="vertical" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/owner_layout}">


<head>
    <title>온도 차트</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_utc);</script>
    <script src="/assets/js/chart.sensor.last.js" defer></script>
    <script src="/assets/js/chart.sensor.hour.js" defer></script>
    <script src="/assets/js/chart.sensor.day.js" defer></script>
    <script src="/assets/js/chart.sensor.week.js" defer></script>
    <script src="/assets/js/chart.co2.week.js" defer></script>
</head>
<th:block layout:fragment="content">
    <body>
    <input type="hidden" id="access_token" th:value="${get_access_token}"/>
    <div class="body-wrapper">
<!--        <div class="container-fluid">-->
            <div class="card overflow-hidden chat-application">
                    <div class="d-flex w-100">
                        <!-- 센서 장비 장소별 네비게이션 바 -->
                        <div class="left-part border-end w-30 flex-shrink-0 d-none d-lg-block h-auto">
                            <!-- 브렌치별 place별로 for문으로 돌리기 -->
                            <div class="container">
                                <nav class="navbar navbar-light bg-light flex-column animated bounceInDown">
                                    <div th:each="organization : ${sensorList}">
                                    <ul class="navbar-nav">
                                        <li class="nav-item sub-menu">
                                            <a class="nav-link">
                                                <div class="px-9 pt-4 pb-3">
                                                    <!-- 조직 이름 여기-->
                                                    <h4 class="fw-semibold mb-8">
                                                        <span class="organization-name" th:text="${organization.getOrganizationName()}"></span>
                                                        <span class='fa fa-caret-down right'></span>
                                                    </h4>
                                                </div>
                                            </a>
                                            <ul class="dropdown-menu" th:if="${organization.getPlace().size() > 0}">
                                                <li class="dropdown-item sub-menu" th:each="place : ${organization.getPlace()}">
                                                    <a class="nav-link">
                                                        <span class="place-name" th:text="${place.getPlaceName()}"></span>
                                                        <div class='fa fa-caret-down right'></div>
                                                    </a>
                                                    <ul class="dropdown-menu" th:if="${place.getSensors().size() > 0}">
                                                        <li class="dropdown-item" th:each="sensor : ${place.getSensors()}">
                                                            <a class="sensor-link" id="sensor-link">
                                                                <span th:text="${sensor.getSensorName() + '(' + sensor.getSensorSn() + ')'}"></span>
                                                                <input type="hidden" id="organization-name" th:value="${organization.getOrganizationName()}"/>
                                                                <input type="hidden" id="place-name" th:value="${place.getPlaceName()}"/>
                                                                <input type="hidden" id="sensor-sn" th:value="${sensor.getSensorSn()}"/>
                                                                <input type="hidden" id="sensor-type" th:value="${type}"/>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                    </div>
                                </nav>
                            </div>
                        </div>

                        <div class="container-fluid">

                            <div class="text-right mt-3 mb-3 d-fixed">
                                <h2 id="selectSensor">기기를 선택해주세요</h2>
                                <span id="selected-info"></span>
                            </div>

                            <div class="main"> <!-- 그래프 영역 4개 -->
                                <div class="row mt-4"> <!-- 그래프 윗 줄 (2개) -->
                                    <div class="col-xl-8"> <!-- 첫 번째 그래프 영역 -->
                                        <div class="box mt-4">
                                            <div id="hourChart" style="min-height: 365px;"></div>
                                        </div>
                                    </div>
                                    <div class="col-xl-4">
                                        <div class="box mt-4">
                                            <div id="realTimeGauge"></div>
                                            <div id="realTime" style="text-align: center"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-5">

                                </div>

                                <div class="row">
                                    <div class="col-xl-12"> <!-- 두 번째 그래프 영역 시작 -->
                                        <div class="box mt-4">
                                            <div id="dayChart" style="min-height: 365px;">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-5">

                                </div>

                                <div class="row">
                                    <div class="col-xl-12">
                                        <div th:if="${type == 'temperature' || type == 'humidity'}" class="box mt-4">
                                            <div id="weekChart"></div>
                                        </div>
                                        <div th:if="${type} == 'co2'" class="box mt-4">
                                            <div id="weekCo2Chart"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex flex-wrap">
                                <div class="col-lg-6 d-flex align-items-stretch">
                                    <div>
                                        <h5 class="card-title fw-semibold">설정</h5>
                                        <form action="/admin/createSensor" method="post">
                                            <!--                                                <input type="hidden" name="organizationId" th:value="${organization.getOrganizationId()}"/>-->
                                            <div class="row">
                                                <div class="col-12">
                                                    <div>
                                                        <label for="placeId1" class="form-label">Sensor SettingType</label>
                                                        <select id="placeId1" name="placeId" class="form-select">
                                                            <option value="">Select a SettingType</option>
                                                            <option th:each="settingFunctionType: ${settingFunctionTypeList}" th:value="${settingFunctionType.getFunctionId()}" th:text="${settingFunctionType.getFunctionName()}"></option>
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label for="sensorSn1" class="form-label">Device Sn</label>
                                                        <input type="text" class="form-control" id="sensorSn1" name="sensorSn">
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="d-flex align-items-center justify-content-end mt-4 gap-6">
                                                        <button class="btn btn-primary" type="submit">설정</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-lg-6 d-flex align-items-stretch">
                                    <div>
                                        <h5 class="card-title fw-semibold">값 설정</h5>
                                        <form action="/admin/modifySensor" method="post">
                                            <!--                                                <input type="hidden" name="organizationId" th:value="${organization.getOrganizationId()}"/>정-->
                                            <div class="row">
                                                <div class="col-12">
                                                    <div>
                                                        <div>
                                                            <label for="sensorSn1" class="form-label">값</label>
                                                            <input type="text" class="form-control" id="sensorSn2" name="sensorSn">
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <label for="sensorName2" class="form-label">오차</label>
                                                        <input type="text" class="form-control" id="sensorName2" name="sensorName">
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="d-flex align-items-center justify-content-end mt-4 gap-6">
                                                        <button class="btn btn-primary" type="submit">수정</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
<!--        </div>-->
    </div>


    <script>
        const sensorLinks = document.querySelectorAll(".sensor-link");

        sensorLinks.forEach(link => {
            link.addEventListener("click", async function () {
                const branchName = this.parentElement.querySelector("#organization-name").value;
                const placeName = this.parentElement.querySelector("#place-name").value;
                const sensorName = this.parentElement.querySelector("#sensor-sn").value;
                const sensorType = this.parentElement.querySelector("#sensor-type").value;

                console.log(branchName, placeName, sensorName, sensorType);

                fetchDataOfRealTime(branchName, placeName, sensorName, sensorType);
                fetchDataAndUpdateChart(branchName, placeName, sensorName, sensorType);
                fetchDataOfHourChart(branchName, placeName, sensorName, sensorType);

                setInterval(fetchDataOfRealTime, 60000, branchName, placeName, sensorName, sensorType);
                setInterval(fetchDataAndUpdateChart, 1800000, branchName, placeName, sensorName, sensorType);
                setInterval(fetchDataOfHourChart, 60000, branchName, placeName, sensorName, sensorType);

                hourChart.render();
                dayChart.render();
                gaugeChart.render();

                if (sensorType === 'temperature' || sensorType === 'humidity') {
                    setInterval(fetchDataOfWeekChart, 86400000, branchName, placeName, sensorName, sensorType);
                    fetchDataOfWeekChart(branchName, placeName, sensorName, sensorType);
                    weekChart.render();
                } else if (sensorType === 'co2') {
                    fetchDataOfWeekCo2Chart(branchName, placeName, sensorName, sensorType);
                    setInterval(fetchDataOfWeekCo2Chart, 86400000, branchName, placeName, sensorName, sensorType);
                    weekChartCo2.render();
                }

                document.getElementById("selected-info").textContent = `Organization: ${branchName}, Place: ${placeName}, Sensor SN: ${sensorType}, Sensor Type: ${sensorType}`;
                });
            });
    </script>

    </body>
</th:block>

</html>
