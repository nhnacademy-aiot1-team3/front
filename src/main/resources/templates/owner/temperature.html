<!DOCTYPE html>
<html lang="ko" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme"
      data-layout="vertical" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/owner_layout}">

<th:block layout:fragment="content">
    <body>
        <div class="body-wrapper">
            <div class="container-fluid">
                <div class="card overflow-hidden chat-application">
                    <div class="d-flex w-100">
                        <!-- 센서 장비 장소별 네비게이션 바 -->
                        <div class="left-part border-end w-30 flex-shrink-0 d-none d-lg-block h-auto">
                            <!-- 브렌치별 place별로 for문으로 돌리기 -->
                            <div class="container">
                                <nav class="navbar navbar-light bg-light flex-column animated bounceInDown">
                                    <ul class="navbar-nav">
                                        <li class="nav-item sub-menu" th:each="organization : ${sensorList}">
                                            <a class="nav-link"><!--th:href="@{${organization.getOrganizationName()}}"-->
                                                <div class="px-9 pt-4 pb-3">
                                                    <!-- 조직 이름 여기-->
                                                    <h4 class="fw-semibold mb-8">
                                                        <span th:text="${organization.getOrganizationName()}"></span>
                                                        <span class='fa fa-caret-down right'></span>
                                                    </h4>
                                                </div>
                                            </a>
                                            <ul class="dropdown-menu" th:if="${organization.getPlace().size() > 0}">
                                                <li class="dropdown-item sub-menu" th:each="place : ${organization.getPlace()}">
                                                    <a class="nav-link"><!--th:href="@{${place.getPlaceName()}}"-->
                                                        <span th:text="${place.getPlaceName()}"></span>
                                                        <div class='fa fa-caret-down right'></div>
                                                    </a>

                                                    <ul class="dropdown-menu" th:if="${place.getSensors().size() > 0}">
                                                        <li class="dropdown-item" th:each="sensor : ${place.getSensors()}">
                                                            <a><!--th:href="@{${sensor.getSensorName()}}"-->
                                                                <span th:text="${sensor.getSensorSn()}"></span>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>

                        <!-- 그래프 영역 -->
                        <div class="d-flex w-100">
                            <!-- 선택한 브렌치 or place 이름 표시 -->
                            <div class="px-9 pt-4 pb-3">
                                <!-- 조직 이름 여기-->
                                <h4 class="fw-semibold mb-8">
                                    <span th:text="${sensorList.get(0).getOrganizationName()}"></span>
                                </h4>
                            </div>
                            <!-- 가로 네비게이션 탭 (현황) -> 흠...-->
                            <div></div>
                            <!-- 예측값 -->
                            <div></div>
                            <!-- 그래프 (실시간, 최근 24시간, 최근 1시간)-->
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</th:block>

</html>
